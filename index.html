<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Mode Flush Game</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #1e1e1e;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
    border-bottom: 1px solid #333;
  }
  .columns {
    flex: 1;
    display: flex;
    gap: 0.5rem;
    padding: 0.5rem;
  }
  .column {
    flex: 1;
    background: #1c1c1c;
    border-radius: 8px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-weight: bold;
  }
  button {
    background: #bb86fc;
    color: black;
    padding: 1rem 2rem;
    margin: 0.5rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #9a67ea;
  }
  footer {
    background: #1e1e1e;
    text-align: center;
    padding: 1rem;
    border-top: 1px solid #333;
  }
  /* Full-screen flush overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 999;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 3rem;
    animation: flushAnim 1.5s forwards;
  }
  @keyframes flushAnim {
    0% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
  }
</style>
</head>
<body>

<header>Flush Game (Dark Mode)</header>

<div class="columns">
  <div class="column" id="col1">üçé</div>
  <div class="column" id="col2">üçå</div>
  <div class="column" id="col3">üçí</div>
</div>

<footer>
  <button onclick="spin()">Spin</button>
  <button onclick="flush()">Flush</button>
</footer>

<script>
const items = ["üçé","üçå","üçí","üçá","üçä","üçâ","üçì","üçç","ü•≠","üçã"];

function spin(){
  document.getElementById('col1').textContent = items[Math.floor(Math.random()*items.length)];
  document.getElementById('col2').textContent = items[Math.floor(Math.random()*items.length)];
  document.getElementById('col3').textContent = items[Math.floor(Math.random()*items.length)];
}

function flush(){
  const overlay = document.createElement('div');
  overlay.className = 'overlay';
  overlay.textContent = 'üí® Flushed!';
  document.body.appendChild(overlay);
  setTimeout(() => overlay.remove(), 1500);
}
</script>

</body>
</html>
